<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="google-site-verification" content="CmoBP09sh08XNdK242Ix6zlmrAtul7gwKz4xGtrRqxA" />
    <title>The Scalawags - Monthly podcasts about Scala language.</title>
    <meta name="description" content="Monthly podcasts about Scala language">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="main.css">
    <link href="http://thescalawags.libsyn.com/rss" rel="alternate" type="application/rss+xml" title="Scalawags Podcast" />
  </head>
  <body>
    <header>
      <a href="/" id="logo">Scalawags</a>
        <nav>
          <a href="#">Twitter</a>
          <a href="#">Youtube</a>
          <a href="#">About</a>
        </nav>
    </header>
    <section id="list" data-bind="foreach: shownpodcasts">
      <article>
         <h1><a data-bind="text: title"></a></h1>
         <time data-bind="text: date"></time>
         <div class="player">
           <!-- TODO - Add play back... -->
           <a class="download" data-bind="attr: { href: audio }, css: audioDisplayCss"></a>
           <a class="popup" data-bind="click: toggleVideo"></a>
           <a class="play" data-bind="click: play, css: pausedCss"></a>
           <span class="progress" data-bind="template: { name: 'progress-bar', if: audioLoaded, afterRender: setupPlayer }, click: skipTo">
           </span>
         </div>
         <div data-bind="if: expandedVideo">
            <iframe data-bind="attr: { src: embedUrl, title: title }" width="480" height="390" frameborder="0"></iframe>
         </div>
         <div class="shownotes" data-bind="html: shownotes"></div>
       </article>
    </section>
    <footer>
      <p>The Scalawags, 2013</p>
    </footer>
    <script type="text/html" id="progress-bar">
      <span class="shape"></span>
      <span class="loaded" data-bind="style: { width: percent() + '%' }"></span>
      <span class="played"></span>
      <p class="time" data-bind="text: timeString"></p>
      <audio data-bind="attr: { src: audio } "></audio></div>
    </script>
    <script src="jquery.min.js"></script>
    <script src="knockout-2.2.1.js"></script>
    <script src="feeds.js"></script>
    <script src="main.js"></script>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37811817-1']);
  _gaq.push(['_setDomainName', 'scalawags.tv']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
  </body>
</html>
